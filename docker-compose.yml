version: '3'

services:
  animemanga-tor-proxy:
    image: animemanga-tor-proxy
    restart: unless-stopped
    container_name: tor-proxy
    hostname: tor-proxy
    environment:
      ADDRESS_RABBIT: 145.110.1.234
      USERNAME_RABBIT: "guest"
      PASSWORD_RABBIT: "guest"
      EXPECTED_ADDRESS: 145.110.1.234
      REPLICAS: 10
      EXCHANGE_NAME: "Cesxhin.AnimeManga.Domain.DTO:ProxyDTO"
    volumes:
      - ./proxy:/app/proxy
      - /var/run/docker.sock:/var/run/docker.sock